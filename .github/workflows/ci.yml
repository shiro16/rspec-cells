name: CI
on:
  - push
  - pull_request
jobs:
  test:
    name: Test (Ruby ${{ matrix.ruby }})
    strategy:
      matrix:
        ruby:
          - '2.3'
          - '2.4'
          - '2.5'
          - '2.6'
          - '2.7'
          - '3.0'
          - 'head'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true
          rubygems: 3.2.3
      - name: RSpec
        run: bundle exec rake spec
